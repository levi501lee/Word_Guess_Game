<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gallows Humor Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">

</head>


<body onload="startUp()">
  <header>
    <div class="page-header text-center container">
      <h1>Gallows Humor Hangman</h1>
<img id="image">
    </div>
  </header>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-sm border">
        <div class="container">
          <div>
            <img src="assets/images/hangmancolor.png" alt="Hangman">
          </div>
            <h2>You have already tried these letters</h2>
          <span id="playerGuesses"></span>
          <!-- <div id="pic" class="comicbox"></div> -->

        </div>
      </div>
      <div class="col-sm border">
        <p>The rules are simple, guess this word</p>
        <p>Guess one letter at a time</p>
        <div>
          <h2 id="currentWord"></h2>
        </div>
        <div>
          <h3>Guesses Remaining:</h3>
          <span id="guessesRemaining"></span>
          <h3>How many times you've won:
          <span id="winstracker"></span></h3>
          <h3>How many times you've lost:
            <span id="losstracker"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/javascript/game.js"></script>
  
  
  <!-- <br>
    <div class="jumbotron">
      <h2>You just typed <span id="user-text"><strong>...Nothing.</strong></span></h2>
    </div>
    <p> These letters remaining</p> -->
    <!-- <input type="button" id="reload" onClick="window.location.reload()">You broke it! Restart! -->
</body>

</html>
